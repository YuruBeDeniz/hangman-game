<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Enter a letter to find the hidden word.</p>

    <div class="container">
        <svg height="250" width="250" class="graphic">
            <!-- chair -->
            <!-- idam sehpasının çizgilerini burada çiziyoruz -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!-- sehpa sabit ama vücudu JSde göstereceğimiz için
            vücuda bir class vereceğiz -->

            <!-- head -->
            <circle cx="130" cy="70" r="20" class="item"/>

            <!-- body -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"/>

            <!-- arms -->
            <line x1="130" y1="120" x2="100" y2="100" class="item"/>
            <line x1="130" y1="120" x2="160" y2="100" class="item"/>
            <!-- legs -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>

        </svg>
    
        <!-- hatalı harf eklendiği zaman bu kısım JS aracılığıyla güncellenecek -->
        <div id="wrong-letters">
        <!--<h3>Wrong Letters</h3>
             <span>a,b,c</span> -->
        </div>
        
        <div id="recurring-letter"></div>

        
        <div id="word">
         <!--
            <div class="letter"></div>
            <div class="letter">s</div>
            <div class="letter">s</div>
            bunları daha sonra referans olsun diye yarattı 
            <div id="word"> altında. DOM manipulationda kullanılacak bunlar.
        -->
        </div>   
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="message"></h2>
            <button id="play-again">Play again</button>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
